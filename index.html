<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Tic Tac Toe</h1>

    <div class="start-screen">
      <form onsubmit="return false">
        <button class="start">Start</button>
        <div class="message-display hidden"></div>

        <div class="player-info-container">
          <div class="player-one-container">
            <label for="player-one">Player One</label
            ><input type="text" name="player-one" id="player-one" required />
          </div>
          <div class="player-two-container">
            <label for="player-two">Player Two</label
            ><input type="text" name="player-two" id="player-two" required />
          </div>
        </div>
      </form>
    </div>

    <div class="game-container hidden">
      <div class="player-one-playing">
        <p>Player One:</p>
        <p class="player-one-name"></p>
      </div>
      <div class="game-board">
        <div class="grid-item top-left"></div>
        <div class="grid-item top-middle"></div>
        <div class="grid-item top-right"></div>
        <div class="grid-item center-left"></div>
        <div class="grid-item center-middle"></div>
        <div class="grid-item center-right"></div>
        <div class="grid-item bottom-left"></div>
        <div class="grid-item bottom-middle"></div>
        <div class="grid-item bottom-right"></div>
      </div>
      <div class="player-two-playing">
        <p>Player Two:</p>
        <p class="player-two-name"></p>
      </div>
      
    </div>
    <button class="reset hidden">Reset</button>
    

    <script src="main.js"></script>
  </body>
</html>
