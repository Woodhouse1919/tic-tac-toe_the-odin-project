<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game">
      <div class="grid-item top-left"></div>
      <div class="grid-item top-middle"></div>
      <div class="grid-item top-right"></div>
      <div class="grid-item center-left"></div>
      <div class="grid-item center-middle">X</div>
      <div class="grid-item center-right"></div>
      <div class="grid-item bottom-left"></div>
      <div class="grid-item bottom-middle"></div>
      <div class="grid-item bottom-right"></div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
